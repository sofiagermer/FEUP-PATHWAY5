<a name="The-Uninstallation-Script-1"></a>
<h4 class="subsection">3.1.3 The Uninstallation Script</h4>

<p>To uninstall SICStus the script <code>UnInstallSICStus</code> can be run. It
is created during installation in the same directory as
<code>InstallSICStus</code>.
</p>
