<a name="Synopsis-254"></a>
<h4 class="subheading">Synopsis</h4>

<p><var>+Term1</var> <code>@&lt;</code> <var>+Term2</var>
</p>
<p>Succeeds if <var>Term1</var> is <em>before</em> <var>Term2</var> in the standard order.
</p>
<a name="Arguments-235"></a>
<h4 class="subheading">Arguments</h4>
<dl compact="compact">
<dt><var>Term1</var></dt>
<dd><p><em>term</em>
</p></dd>
<dt><var>Term2</var></dt>
<dd><p><em>term</em>
</p></dd>
</dl>

<a name="Exceptions-245"></a>
<h4 class="subheading">Exceptions</h4>

<p>None.
</p>
