<a name="Constants-1"></a>
<h3 class="section">2.4 Constants</h3>

<dl compact="compact">
<dt><code>native_op</code></dt>
<dd><p>Denotes the value of the C expression <code>Wmode(NATIVE_OP)</code>.
</p></dd>
<dt><code><var>Int</var></code></dt>
<dd><p>Denotes <var>Int</var>.
</p></dd>
<dt><code>itoy(<var>Constant</var>)</code></dt>
<dd><p>Denotes <var>Constant</var> added by two and multiplied by the number of
bytes per machine word.
</p></dd>
</dl>
